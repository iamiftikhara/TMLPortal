      <div class="mx-auto py-7" style="max-width: 35rem;">
        <!-- Card -->
        <div class="card card-lg mb-5 rounded">
          <div class="card-body p-3">
            <!-- Form -->
            <form class="js-validate needs-validation" novalidate id="verifyTokenForm">
              <!-- Form Logo -->
              <div class="mb-2 d-flex justify-content-between singinFormLogoDiv" id="singinFormLogoDiv"></div>
              <!-- <div class="mb-4">
                <p>Please enter authentication code display in Google authenticator app.</p>
              </div> -->
              <!-- User Key -->
              <div class="mb-4">
                <div class="">
                  <label class="form-label" for="signinUserPassword">Enter token <span
                      class="text-danger">*</span></label><i class="bi-question-circle text-body ms-1" id="firstNameToolTip" data-bs-toggle="tooltip"
                      data-bs-placement="right" data-bs-html="true" title="
                      <p class='pt-2'><b>Ensure that these requirements are met:</b></p><ul><li>Enter the 6 digit authentication token displayed in your Authenticator mobile app.</li></ul>"></i>
                  <!-- passowerd eye -->
                  <a id="changePassTarget"
                    class="input-group-text password-eye border-0 position-absolute end-0 me-3 bg-transparent mt-1"
                    href="javascript:;">
                    <i id="changePassIcon" class="bi-eye"></i>
                  </a> 
                  <input type="password" class="js-toggle-password form-control form-control-lg  ps-1" name="tokens"
                    id="tokenValue" placeholder="6-digit token" name="signinUserPassword" maxlength="6" minlength="6" aria-label="Password *" minlength="8" required
                    data-hs-toggle-password-options='{
                              "target": "#changePassTarget",
                              "defaultClass": "bi-eye-slash",
                              "showClass": "bi-eye",
                              "classChangeTarget": "#changePassIcon"
                            }'>

                </div>
                <!-- forgot passowerd -->

              </div>
              <span id="btn_value"></span>
              <label class="form-label w-100 mt-2" tabindex="0">
                <span class="d-flex justify-content-end align-items-rigt">
                  <a class="form-label-link mb-0" href="lost-divice.html">Don't have access to MFA?</a>
                </span>
              </label>
              <label class="form-label w-100 mt-2" tabindex="0">
                <span class="d-flex justify-content-end align-items-rigt">
                  <a class="form-label-link mb-0" href="signin.html">Back
                    to Sign-in?</a>
                </span>
              </label>
              <div class="d-grid">
                <a type="submit" class="btn btn-primary btn-lg" id="tokenBtn">Submit</a>
              </div>
            </form>
            <label class="form-label w-100 mt-2 mb-n2 d-none poweredby" tabindex="0" id="poweredby">
              <span class="d-flex justify-content-end align-items-rigt">
                <label id="powered_by " class="fs-6 mt-1">Powered by </label>&nbsp;&nbsp;
                <a href="https://cytex.io" target="_blank"> <img src="files/images/branding/cytexlogo.png"  id="cytex_img" style="max-height: 2rem;"></a>
