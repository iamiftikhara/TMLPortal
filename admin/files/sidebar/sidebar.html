  <script>
    $(document).ready(function () {
  // Get current page URL path (without query/hash)
  let currentPath = window.location.pathname.split("/").pop();

  // Loop through sidebar links
  $('.navbar-vertical-content a.nav-link').each(function () {
    let linkPath = $(this).attr('href');

    if (linkPath && linkPath.indexOf(currentPath) !== -1) {
      // Remove old active
      $('.navbar-vertical-content a.nav-link').removeClass('active');

      // Add active to current
      $(this).addClass('active');

      // If inside a collapse menu, also open the parent
      $(this).closest('.nav-collapse').addClass('show');
      $(this).closest('.nav-item').find('.dropdown-toggle').addClass('active');
    }
  });
});

  </script>
