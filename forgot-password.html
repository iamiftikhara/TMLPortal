              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="verifyTokenBtn">Verify</button>
              </div>

            <!-- End Form -->

                </div>
              </div>
              <!-- Input classes for future use -->
              <!-- shadow-none transparent-input border-0 border-bottom -->
              <!-- User name -->
              <div class="mb-4">
                <label class="form-label" for="resetNewPassword">New password <span
                    class="text-danger">*</span></label>
                    <i class="bi-question-circle text-body ms-1" id="firstNameToolTip" data-bs-toggle="tooltip"
                    data-bs-placement="right" data-bs-html="true" title="
                    <p class='pt-2'><b>Ensure that these requirements are met:</b></p>
                    <ul>
                      <li>Passwords must contain: 1 lowercase and 1 uppercase character,  1 digit, 1 special character.</li>
                    </ul>"></i>
                <!-- <input type="text" class="form-control form-control-lg  ps-1" name="resetNewPassword" id="resetNewPassword"
                  tabindex="1" placeholder="New password (Required)" aria-label="New password (Required)" required> -->
                  <div class="input-group input-group-merge">
                    <input type="password" class="js-toggle-password form-control ps-1" name="resetNewPassword"
                      id="resetNewPassword" maxlength="50" minlength="8" required placeholder="Enter a strong password"
                      autocomplete="off" data-hs-toggle-password-options='{
                        "target": [".js-change-password-multi-2"],
                        "defaultClass": "bi-eye-slash",
                        "showClass": "bi-eye",
                        "classChangeTarget": "#showMultiPassIcon2"
                      }'>
                    <a class="js-change-password-multi-2 input-group-append input-group-text" href="javascript:;">
                      <i id="showMultiPassIcon2"></i>
                    </a>
                  </div>
              </div>
              <div class="mb-4">
                <label class="form-label" for="resetConfirmPassword">Confirm password <span
                    class="text-danger">*</span></label>
                    <i class="bi-question-circle text-body ms-1" id="firstNameToolTip" data-bs-toggle="tooltip"
                    data-bs-placement="right" data-bs-html="true" title="
                    <p class='pt-2'><b>Ensure that these requirements are met:</b></p><ul><li>Enter the same password to confirm.</li></ul>"></i>
                <!-- <input type="text" class="form-control form-control-lg  ps-1" name="resetConfirmPassword" id="resetConfirmPassword"
                  tabindex="1" placeholder="Confirm Password (Required)" aria-label="Confirm Password (Required)" required> -->
                  <div class="input-group input-group-merge">
                    <input type="password" class="js-toggle-password form-control ps-1" id="resetConfirmPassword"
                      maxlength="25"  required placeholder="Confirm password" autocomplete="off"
                      name="resetConfirmPassword" data-hs-toggle-password-options='{
                        "target": [".js-change-password-multi-1"],
                        "defaultClass": "bi-eye-slash",
                        "showClass": "bi-eye",
                        "classChangeTarget": "#showMultiPassIcon1"
                      }' maxlength="50">
                    <a class="js-change-password-multi-1 input-group-append input-group-text" href="javascript:;">
                      <i id="showMultiPassIcon1"></i>
                    </a>
                  </div>

              <div class="d-grid">
