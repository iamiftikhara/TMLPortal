    window.hs_config.gulpRGBA = (p1) => {
      const options = p1.split(',')
      const hex = options[0].toString()
      const transparent = options[1].toString()

      var c;
      if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
        c = hex.substring(1).split('');
        if (c.length == 3) {
          c = [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c = '0x' + c.join('');
        return 'rgba(' + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(',') + ',' + transparent + ')';
      }
      throw new Error('Bad Hex');
    }
    window.hs_config.gulpDarken = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()
      let amt = -parseInt(options[1])
      var usePound = false

      if (col[0] == "#") {
        col = col.slice(1)
        usePound = true
      }
      var num = parseInt(col, 16)
      var r = (num >> 16) + amt
      if (r > 255) {
        r = 255
      } else if (r < 0) {
        r = 0
      }
      var b = ((num >> 8) & 0x00FF) + amt
      if (b > 255) {
        b = 255
      } else if (b < 0) {
        b = 0
      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {
        g = 255
      } else if (g < 0) {
        g = 0
      }
      return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16)
    }
    window.hs_config.gulpLighten = (p1) => {
      const options = p1.split(',')

      let col = options[0].toString()

      if (b > 255) {

      }
      var g = (num & 0x0000FF) + amt
      if (g > 255) {

  <script>

      (function () {
        window.onload = function () {
          new HSStepForm('.js-step-form-validate', {
            preventNextStep: function () {
              return new Promise(function (resolve, reject) {
                // Find the current step
                const currentStepElement = document.querySelector('.step-item.active.focus');
                if (!currentStepElement) {
                  // No active step found, resolve by default
                  resolve();
                  return;
                }

                console.log("currentStepElement", currentStepElement)

                // Get the targetSelector for the current step
                const linkElement = currentStepElement.querySelector('.step-content-wrapper');
                console.log("linkElement", linkElement)

                const dataOptions = linkElement.getAttribute('data-hs-step-form-next-options');
                let targetSelectorValue;
                if (dataOptions) {
                  const parsedDataOptions = JSON.parse(dataOptions);
                  targetSelectorValue = parsedDataOptions.targetSelector;
                }

                // Select invalid fields within the current step
                const currentStepContainer = document.querySelector(targetSelectorValue);
                console.log("currentStepContainer", currentStepContainer)

                // Trigger validation
                HSBsValidation.init('.js-validate');
                const invalidFields = currentStepContainer.querySelectorAll('[aria-invalid="true"]');
                console.log("invalidFields", invalidFields)

                if (invalidFields.length === 0) {
                  // No invalid fields, allow next step
                  const invalidFieldsWithFlag = currentStepContainer.querySelectorAll('[data-invalid-index="1"]');
                  console.log('invalidFieldsWithFlag', invalidFieldsWithFlag);

                  if ((invalidFieldsWithFlag.length === 0)) {
                    resolve();
                    console.log('Promise resolve: iiiiiiiiiiiiiiiiiiii');

                  } else {

                    setTimeout(function () {
                      invalidFieldsWithFlag.forEach(field => {
                        field.setAttribute('aria-invalid', 'true');
                        field.setAttribute('data-invalid-index', 0);
                      }, 100)
                    });

                    resolve();
                    console.log('Promise resolve: eeeeeeeeeeeeeeeeeeeeeee');

                  }

                } else {
                  // Invalid fields present, prevent next step
                  reject();
                  console.log('Promise rejected:');

                }
              });
            },


            validator: HSBsValidation.init('.js-validate'),



          });



        };
      })();

  </script>

  <script>

    document.addEventListener('click', function (event) {
      const prevButton = event.target.closest('[data-hs-step-form-prev-options]');

      if (prevButton) {

        const parentDivElement = prevButton.parentElement.parentElement;
        console.log('prevButton.parentElement', prevButton.parentElement.parentElement)

        if (parentDivElement) {
          // Find all invalid fields in the previous step and mark them as valid
          const invalidFields = parentDivElement.querySelectorAll('[aria-invalid="true"]');

          invalidFields.forEach(field => {
            field.setAttribute('aria-invalid', 'false');
            field.setAttribute('data-invalid-index', 1);
          });
        }
      }
    });


  </script>
